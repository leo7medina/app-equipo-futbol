<section>
  <h1>PLAYERS</h1>
  <div class="container">
    <button class="btn btn-primary" type="button" (click)="newPlayer()">New Player</button>
  </div>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <th *ngFor="let header of playerHeaders">{{header}}</th>
        <th>Actions</th>
      </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content-player">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      <tr *ngFor="let player of (player$ | async)">
        <td>{{player.name}}</td>
        <td>{{player.lastName}}</td>
        <td>{{player.position}}</td>
        <td>{{player.weight}}</td>
        <td>{{player.height}}</td>
        <td>{{player.nationality}}</td>
        <td>{{player.leftFooted}}</td>
        <td>
          <button class="submit" (click)="editPlayer(player)">Edit</button>
          <button class="submit" (click)="deletePlayer(player)">Detele</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</section>

<app-player-dialog *ngIf="showModal" [player]="selectedPlayer" (closeDialog)="closeDialog()">

</app-player-dialog>
